<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>W2PD2</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="container">
    <main>
        <section id="meal-details" class="row d-flex justify-content-center mt-5">

        </section>
        <section class="p-5 m-5">
            <form class="d-flex" role="search">
                <input id="search-field" class="form-control me-2 shadow" type="search"
                    placeholder="Find Your Favorite Food..." aria-label="Search">
                <button id="btn-search" class="btn btn-danger px-5 fs-5" type="submit">Search</button>
            </form>
        </section>
        <div id="loading-spinner" class="text-center d-none">
            <div class="spinner-border text-primary fs-5" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
        <section id="meal-container" class="row">

        </section>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/2a2e9812a2.js" crossorigin="anonymous"></script>
</body>

</html>
